<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="simplemde.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="ace.min.js"></script>
    <script src="keybinding-vscode.min.js"></script>
    <script src="mode-markdown.min.js"></script>
    <script src="markdown.min.js"></script>
    <script src="theme-github.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        .editortab {
            width: 95%;
            margin: 10px auto;
            height: 600px;
        }

        .sized {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark">
        <div id="filename" class="navbar-brand">File name</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline mt-2 mt-md-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="Save">Save</button>
            </form>
        </div>
    </nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#editor" role="tab" aria-controls="home"
               aria-selected="true">Editor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#raweditor" role="tab" aria-controls="profile"
               aria-selected="false">Raw</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="contact"
               aria-selected="false">Preview</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="editor" role="tabpanel" aria-labelledby="home-tab">
            <div style="margin: 10px auto; width: 95%">Menu1 | Menu2 | Menu3</div>
            <div id="editorcontent" class="editortab sized"></div>
        </div>
        <div class="tab-pane fade" id="raweditor" role="tabpanel" aria-labelledby="profile-tab">
            <div class="editortab">
                <textarea style="width: 100%" id="raw" class="sized"></textarea>
            </div>
        </div>
        <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="contact-tab">
            <div id="preview" class="editortab">
                <p>Preview will be rendered here...</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="EditorApp.js"></script>
</body>
</html>
