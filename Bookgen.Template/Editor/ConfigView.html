<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="jsonview.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jsonview.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark">
        <div id="filename" class="navbar-brand">/bookgen.json</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto"></ul>
        </div>
    </nav>
    <main id="jsoncontent" class="col p-4 flex-grow-1">
    </main>
    <script type="text/javascript">
        $(function () {
            $.get("/bookgen.json", function (response) {
                if (response != null) {
                    jsonView.format(response, '#jsoncontent');
                }
            });
        });
    </script>
</body>
</html>
